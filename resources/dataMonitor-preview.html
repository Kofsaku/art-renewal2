<style>
        /* ---- ページ背景上書き ---- */
        .td-main {
            background: var(--td-header-bg);
        }

        /* ---- レイアウト ---- */
        .dm-outer {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 12px;
            box-sizing: border-box;
            background: var(--td-header-bg);
        }
        .dm-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 2px solid var(--td-border);
            border-radius: 10px;
            overflow: hidden;
        }

        /* ---- ツールバー ---- */
        .dm-toolbar {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: #f0f4f8;
            border-bottom: 1px solid var(--td-border);
            flex-wrap: wrap;
        }
        .dm-count {
            padding: 3px 10px;
            background: #fff;
            border: 2px solid #dc3545;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #dc3545;
            white-space: nowrap;
        }
        .dm-select-group {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
        }
        .dm-select {
            height: 28px;
            padding: 0 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.82rem;
            background: #fff;
            cursor: pointer;
        }
        .dm-data-type-group {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
        }
        .dm-spacer { flex: 1; }
        .dm-btn {
            height: 28px;
            padding: 0 10px;
            background: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.15s;
        }
        .dm-btn:hover { background: #e9ecef; }

        /* ---- テーブルコンテナ ---- */
        .dm-table-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
        }

        /* ---- テーブル ---- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.82rem;
            table-layout: auto;
        }
        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .data-table th {
            background: #5a6268;
            color: #fff;
            font-weight: 600;
            padding: 6px 8px 6px 8px;
            border: 1px solid #495057;
            white-space: nowrap;
            position: relative;
            padding-right: 22px;
        }
        .data-table td {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            white-space: nowrap;
        }
        .data-table tbody tr { background: #fff; }
        .data-table tbody tr.row-warning { background: #fff8e1; }
        .data-table tbody tr.row-error   { background: #fdecea; }
        .data-table tbody tr:hover { filter: brightness(0.96); }

        /* ステータスドット */
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .dot-normal  { background: #28a745; }
        .dot-warning { background: #e07b00; }
        .dot-error   { background: #dc3545; }
        .date-cell   { display: flex; align-items: center; }

        /* ---- フィルタートリガー ---- */
        .excel-filter-trigger {
            position: absolute;
            top: 50%; right: 4px;
            transform: translateY(-50%);
            width: 14px; height: 14px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .excel-filter-trigger::after {
            content: '▼';
            font-size: 9px;
            color: rgba(255,255,255,0.8);
        }
        .data-table th.filtered { background: #1565c0; }
        .data-table th.filtered .excel-filter-trigger::after { color: #fff; }

        /* ---- フッター凡例 ---- */
        .dm-legend {
            flex-shrink: 0;
            background: #f8f9fa;
            border-top: 1px solid var(--td-border);
            padding: 5px 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            font-size: 0.78rem;
            color: #555;
            flex-wrap: wrap;
        }
        .dm-legend-item {
            display: flex; align-items: center; gap: 4px;
        }

        /* ---- ヘッダー自動更新コントロール ---- */
        .dm-auto-update {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #212529;
        }
        .dm-start-btn {
            height: 28px;
            padding: 0 14px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }
        .dm-start-btn:hover { background: #218838; }
        .dm-start-btn.running { background: #dc3545; }
        .dm-start-btn.running:hover { background: #c82333; }
    </style>
</head>

	</script>

        function renderTable(data) {
            var tbody = document.getElementById('dataTableBody');
            if (!tbody) return;
            tbody.innerHTML = '';
            data.forEach(function (row) {
                var tr = document.createElement('tr');
                tr.className = row.type === 'warning' ? 'row-warning' : row.type === 'error' ? 'row-error' : '';
                tr.innerHTML =
                    '<td><div class="date-cell"><span class="status-dot dot-' + row.type + '"></span>' + row.date + '</div></td>' +

                    '<td>' + row.name + '</td>' +

                    '<td>' + row.dept + '</td>' +
                    '<td>' + row.gate + '</td>' +
                    '<td>' + row.gateName + '</td>' +
                    '<td>' + row.detail + '</td>';
                tbody.appendChild(tr);
            });
            var el = document.getElementById('recordCount');
            if (el) el.textContent = data.length;
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderTable(demoData);

            // データ種別フィルター

                typeSelect.addEventListener('change', function () {
                    var v = this.value;
